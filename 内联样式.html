<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内联样式</title>
    <script type="text/javascript" src="vue.js"></script>
</head>
<body>
    <div class="app">
<!--为div写好了内联样式-->
<!--        css样式拼接,border_width是自定义的数值,然后加上你自己写的内联-->
        <div style="width: 100px;height: 300px;background-color: greenyellow;"
             :style="{border: border_width+ 'px solid '+border_color}">
        </div>
<!--用字典方式内联样式-->
        <div :style="Style_object">
        </div>

<!--用数组方式内联,但是数组内需放置字典-->
    </div>
    <script>
        var my_app=new Vue({
            el:".app",
            data:{
                border_width:10,
                border_color:"red",

                Style_object:{
                    width:"300px",
                    height:"400px",
                    border:"10px solid orange",
                },

                Style_list:{

                }
            }
        })
    </script>
</body>
</html>
