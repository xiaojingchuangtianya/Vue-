<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式修改</title>
    <script type="text/javascript" src="vue.js"></script>
    <style>
        .active{
            background-color: red;
            height: 300px;
            width: 400px;
        }
    </style>
</head>
<body>
<div id="page">
<!-- 单键值型-->
    <div class="first" v-bind:class="{active:is_activite}"></div>
    <br>
<!--字典型-->
    <div class="second" v-bind:class="Dict_object"></div>
<!--数组型-->
    <br>
    <div class="third" v-bind:class="List_object"></div>
    <br>
<!--字符串型-->
    <div class="fourth" v-bind:class="Str_object"></div>
</div>

<script type="text/javascript">
    var app=new Vue({
        el:"#page",
        data:{
            is_activite:true,
            Dict_object:{active:true,name:true,"col-lg-5":true},
            List_object:["active","big","show"],
            Str_object:"sdfa dasd wdfasd active"
        }
    })
</script>
</body>
</html>
