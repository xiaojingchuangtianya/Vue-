<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>滑动菜单</title>
    <script type="text/javascript" src="vue.js"></script>
    <style>
        *{
    margin:0;
    padding: 0;
    }
    .show{
        width: 100vw;
        height: 100vh;
        background-color: blue;
        position: fixed;
        left: 0;
        top:0;
    }
    .menu{
        width: 50vw;
        height: 100vh;
        background-color: red;
        position: fixed;
        left: 0;
        top: 0;
        transform:translateX(100vw);
        transition: transform 0.5s;
    }
    .active{
        transform: translateX(50vw);
    }
    </style>
</head>


<body>
<div class="move_window">
    <div class="show">
    <button @click="open_menu">{{button_name}}</button>
    </div>
    <div class="menu" :class="{active:is_active}">
    </div>
</div>

<script type="text/javascript">
    var app=new Vue({
        el:".move_window",
        data:{
            change_list:["打开菜单","收起侧边栏"],
            button_name:"打开菜单",
            is_active:false,
        },
        methods:{
            open_menu:function () {

                this.button_name=this.change_list[Number(! this.is_active)],
                this.is_active= !this.is_active
            }
        }

    })
</script>
</body>
</html>
