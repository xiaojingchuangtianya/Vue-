<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue入门</title>
    <script type="text/javascript" src="vue.js"></script>
</head>
<body>
<div id="app">
    {{message}}
</div>

    <script>
        var myapp=new Vue({
            el:"#app",//定位Element #app就是代表id='app'
            data:{//data内容：message为linjing,直接修改前端显示就会改变
                message:"linjing"
            }
        })
    </script>
</body>
</html>
